{% extends "base.html" %}
{% block content %}
<center>
<div class="card">
<h2>Dashboard</h2>

<a href="{{ url_for('search') }}">
    <button>Search Student</button>
</a>

<table>
<tr>
    <th>Name</th>
    <th>Branch</th>
    <th>Marks</th>
    <th>Phone</th>
    <th>Action</th>
</tr>

{% for s in students %}
<tr>
    <td>{{ s.sname }}</td>
    <td>{{ s.sbranch }}</td>
    <td>{{ s.smarks }}</td>
    <td>{{ s.phno }}</td>
    <td>
        <a href="{{ url_for('edit_student', sid=s.sid) }}"
   onclick="return confirm('Are you sure?')">
   Edit
</a>
|
<a href="{{ url_for('delete_student', sid=s.sid) }}"
   onclick="return confirm('Are you sure?')">
   Delete
</a>

    </td>
</tr>
{% endfor %}

</table>

</center></div>
{% endblock %}
