{% extends "base.html" %}
{% block content %}
<center>
<div class="card">
<h2>Add Student</h2>

<form method="POST"
      onsubmit="return confirm('Do you want to add this student?')">

    Name:   <input type="text" name="sname" required><br><br>
    Branch: <input type="text" name="sbranch" required><br><br>
    Marks:  <input type="number" name="smarks" required><br><br>
    Phone:  <input type="text" name="phno" required><br><br>

    <button type="submit">Add Student</button>
</form>


</center></div>
{% endblock %}
